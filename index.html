<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>
  <body>
    <h1>LGTV - Test</h1>
    <div class="tab">
      <h3>Buttons</h3>
      <button class="transition hover">
        <b>MOUSE</b>
        Hover Transition
      </button>
      <button class="transition focus">
        <b>TAB</b>
        Focus Transition
      </button>
      <button class="transition movement">
        <b>TAB</b>
        Movement Focus Transition
      </button>
    </div>
    <div class="tab">
      <h3>Images</h3>
      <img
        class="duck"
        src="https://www.google.com/search/static/gs/animal/cover_images/m09ddx_cover.png"
        alt="You should see a duck with green background"
        width="250"
        height="250"
      />
      <img
        class="cat"
        src="https://i.ytimg.com/vi/JnqyJ9ANPRg/maxresdefault.jpg"
        alt="You should see a cat instead a purple background"
        width="400"
        height="250"
      />
    </div>
    <div class="tab">
      <h3>Borders</h3>
      <div class="border-1">Border 1</div>
      <div class="border-2">Border 2</div>
      <div class="border-3">Border 3</div>
      <div class="border-4">Border 4</div>
    </div>
    <div class="tab">
      <h3>Animations</h3>
      <div class="animation-1">Spin Animation</div>
    </div>
  </body>
</html>
