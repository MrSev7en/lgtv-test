<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/css/index.css" rel="stylesheet" />
  </head>
  <body>
    <br />
    <h1>LGTV - Test</h1>
    <h1>Build: v28052023.1500</h1>
    <div class="tab">
      <h3>Timers</h3>
      <span id="update">Auto Update...</span>
    </div>
    <div class="tab">
      <h3>Inputs</h3>
      <textarea class="input" id="input-2" readonly></textarea>
      <textarea class="input" id="input-1" readonly></textarea>
    </div>
    <div class="tab">
      <h3>Buttons</h3>
      <button class="transition hover" tabindex="1">
        <b>MOUSE</b>
        Hover Transition
      </button>
      <button class="transition focus" tabindex="2">
        <b>TAB</b>
        Focus Transition
      </button>
      <button class="transition movement" tabindex="3">
        <b>TAB</b>
        Movement Focus Transition
      </button>
    </div>
    <div class="tab">
      <h3>Images</h3>
      <img
        class="duck"
        src="https://www.google.com/search/static/gs/animal/cover_images/m09ddx_cover.png"
        alt="You should see a duck with green background"
        width="250"
        height="250"
      />
      <img
        class="cat"
        src="https://i.ytimg.com/vi/JnqyJ9ANPRg/maxresdefault.jpg"
        alt="You should see a cat instead a purple background"
        width="400"
        height="250"
      />
    </div>
    <div class="tab">
      <h3>Borders</h3>
      <div class="border-1">Border 1</div>
      <div class="border-2">Border 2</div>
      <div class="border-3">Border 3</div>
      <div class="border-4">Border 4</div>
    </div>
    <div class="tab">
      <h3>Animations</h3>
      <div class="animation-1">Spin Animation</div>
    </div>
    <div class="tab">
      <h3>JavaScript</h3>
      <button id="test-1" tabindex="4">Show Alert</button>
      <button id="test-2" tabindex="5">Replace This Text</button>
      <button id="test-3" tabindex="6">My IP Address</button>
    </div>
    <br />
    <script type="text/javascript">
      let count = 0;
      function update() {
        document.getElementById("update").innerHTML =
          "Update Count: " + count++;
      }
      setInterval(update, 1000);
    </script>
    <script src="assets/js/index.js" type="text/javascript"></script>
  </body>
</html>
